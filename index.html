<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>IAT Start</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        input {
            padding: 0.5em;
            font-size: 1em;
            width: 200px;
            margin-top: 1em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            margin-top: 1em;
            cursor: pointer;
        }
    </style>
    <script>
        function startIAT() {
            const pid = document.getElementById("participant_id").value.trim();
            if (!pid) {
                alert("Participant ID is required.");
                return;
            }
            sessionStorage.setItem("participant_id", pid);
            window.location.href = "src/index.html";
        }
    </script>
</head>
<body>
    <h1>Welcome!</h1>
    <p>To begin, please enter participant ID</p>
    <input type="text" id="participant_id" placeholder="Participant ID" />
    <button onclick="startIAT()">Starten</button>
</body>
</html>
